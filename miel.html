<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boracay 2014</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body style="background-color: #f8f9fa;">

    <div class="container my-5">
        <header class="text-center mb-5 p-4 bg-white rounded shadow">
            <h1 class="display-4 fw-bolder text-dark">
                Boracay 2014
            </h1>
            <p class="lead text-muted mt-2">
                <i>A curated collection of photographs from my memorable trip to Boracay in 2014.</i>
            </p>
        </header>

        <!-- Gallery Container -->
        <div id="gallery-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        </div>
    </div>

    <!-- JavaScript to build the gallery -->
    <script>
        function initializeGallery() {
            const galleryData = [
                { id: 1, title: "Mountain Peak", url: "https://placehold.co/800x600/0d6efd/ffffff?text=Mountain+View", description: "A stunning shot of a snow-capped peak at dawn." },
                { id: 2, title: "Urban Sunset", url: "https://placehold.co/800x600/ffc107/000000?text=City+Skyline", description: "The vibrant colors of a city skyline at sunset." },
                { id: 3, title: "Forest Path", url: "https://placehold.co/800x600/198754/ffffff?text=Deep+Forest", description: "A quiet, misty path leading into the deep woods." },
                { id: 4, title: "Desert Cactus", url: "https://placehold.co/800x600/dc3545/ffffff?text=Desert+Flora", description: "A lone saguaro standing tall against the arid landscape." },
                { id: 5, title: "Ocean Waves", url: "https://placehold.co/800x600/0dcaf0/000000?text=Crashing+Waves", description: "Powerful waves crashing onto a rocky shore." },
                { id: 6, title: "Abstract Light", url: "https://placehold.co/800x600/6f42c1/ffffff?text=Modern+Art", description: "A photographic study of refracted light." },
                { id: 7, title: "Coffee Break", url: "https://placehold.co/800x600/343a40/ffffff?text=Morning+Coffee", description: "A simple, cozy shot of morning coffee." },
                { id: 8, title: "Space Nebula", url: "https://placehold.co/800x600/20c997/000000?text=Cosmic+Dust", description: "A vibrant, colorful depiction of a distant nebula." }
            ];

            const container = document.getElementById('gallery-container');

            
            const handleImageError = (event) => {
                event.target.onerror = null;
                event.target.src = "https://placehold.co/800x600/6c757d/ffffff?text=Image+Load+Error";
                event.target.alt = "Image failed to load";
            };

            galleryData.forEach(item => {
               
                const col = document.createElement('div');
                col.className = "col"; 

                const card = document.createElement('div');
                card.className = "card h-100 shadow-sm border-0";
                card.style.cursor = 'pointer';

                card.style.transition = 'transform 0.3s ease';
                card.addEventListener('mouseover', () => {
                    card.style.transform = 'scale(1.03)';
                });
                card.addEventListener('mouseout', () => {
                    card.style.transform = 'scale(1.00)';
                });

                const img = document.createElement('img');
                img.src = item.url;
                img.alt = item.title;
                img.className = "card-img-top";
                

                img.style.height = '200px';
                img.style.objectFit = 'cover';
                

                img.onerror = handleImageError;

                // 4. Create the card body content container
                const content = document.createElement('div');
                // Bootstrap class: card-body
                content.className = "card-body";

                // 5. Create the title element
                const title = document.createElement('h5');
                title.textContent = item.title;
                // Bootstrap class for heading style: card-title
                title.className = "card-title text-primary";

                // 6. Create the description element
                const description = document.createElement('p');
                description.textContent = item.description;
                // Bootstrap classes for text style: card-text, muted color
                description.className = "card-text text-muted small";

                // 7. Assemble the content
                content.appendChild(title);
                content.appendChild(description);

                // 8. Assemble the card (Image goes before content)
                card.appendChild(img);
                card.appendChild(content);

                // 9. Add click handler and use the custom message box
                card.addEventListener('click', () => {
                    alertMessage(item.title, item.description);
                });

                // 10. Assemble the column and add to container
                col.appendChild(card);
                container.appendChild(col);
            });
        }

        function alertMessage(titleText, bodyText) {
            let modalElement = document.getElementById('custom-alert-modal');

            if (!modalElement) {
                modalElement = document.createElement('div');
                modalElement.id = 'custom-alert-modal';
                modalElement.className = 'modal fade';
                modalElement.setAttribute('tabindex', '-1');
                modalElement.setAttribute('aria-hidden', 'true');
                modalElement.innerHTML = `
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="alert-title"></h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="alert-body"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.appendChild(modalElement);
            }

            document.getElementById('alert-title').textContent = titleText;
            document.getElementById('alert-body').textContent = bodyText;

            const modal = new bootstrap.Modal(modalElement);
            modal.show();
        }

        window.onload = initializeGallery;

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
