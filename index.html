<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sijey Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="icon" href="pics\artuz_logo (2).svg" type="image/png">
</head>
<body>
    <!--navbar-->
    <div class="container-fluid position-sticky top-0 p-0 p-lg-3" style="z-index:999;">
        <div class="container-xl p-0">
            <div id="navbar" class="navigation shadow-sm p-4 px-xl-5 rounded-5 border-bottom"
                style="background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); transition: all 0.5s;">
                <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center">
                    <div class="brand d-flex align-items-center">
                        <a href="https://sijey-cjaa.github.io/" style="text-decoration:none;">
                            <img src="pics/artuz_logo (2).svg" alt="CJ's Profile Logo"
                                style="height:90px; width:90px; border-radius:20px; object-fit:cover;">
                        </a>
                        <a href="https://sijey-cjaa.github.io/sijey-gallery/" class="ms-2"
                            style="text-decoration:none;">
                            <img src="pics\AOT_LOGO.png" alt="Attack on Titan Logo"
                                style="height:90px; width:90px; border-radius:20px; object-fit:cover;">
                        </a>
                        <div class="ms-3 d-flex flex-column" style="line-height:1.2;">
                            <span class="fw-bold fs-4 text-body">ATTACK ON TITAN</span>
                        </div>
                    </div>
                    <div class="d-flex flex-row mt-3 mt-lg-0 flex-wrap justify-content-center align-items-center nav-links text-body"
                        style="gap:.5rem;">
                        <a href="#" class="text-body me-3" style="text-decoration:none;"><small>Home</small></a>
                        <a href="#humans" class="text-body me-3" style="text-decoration:none;"><small>Humans</small></a>
                        <a href="#titans" class="text-body me-3"
                            style="text-decoration:none;"><small>Titans</small></a>
                        <button id="modeToggle" type="button"
                            class="btn btn-sm ms-3 px-3 py-1 fw-semibold text-light border-0"
                            style="background-color:#0078d7; border-radius:20px; outline:none; cursor:pointer;"
                            aria-pressed="false">ðŸŒ™ Night</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="pics/AOT_POSTER.jpg" class="img-fluid" alt="AOT_POSTER"
        style="width:100%; height:auto; object-fit:cover; object-position:top; margin-top:-140px; z-index:999;">


    <div class="container-fluid bg-body py-3">
        <div class="row my-5">
            <div class="col-12 text-center">
                <img src="pics/AOT_TITLE.png" class="img-fluid" alt="AOT_TITLE" style="width: 50%; height: auto;">
            </div>
        </div>
    </div>

    <!--gallery-->
    <!-- Humans-->
    <div class="container mt-5 mb-4" id="humans" style="scroll-margin-top: 140px;">
        <div class="row">
            <div class="col">
                <div class="display-3">HUMAN CHARACTERS:</div>
            </div>
        </div>
        <div class="row" id="characters"></div>
    </div>

    <!-- Titans-->
    <div class="container mt-5" id="titans" style="scroll-margin-top: 140px;">
        <div class="row">
            <div class="col">
                <div class="display-3">TITANS:</div>
            </div>
        </div>
        <div class="row" id="titans-container"></div>
    </div>

    <!--footer-->
    <div class="container-fluid glass mt-4 p-5 shadow-sm text-center border-top rounded-top-5">
        <div class="row">
            <div class="col">
                <div class="h3">Shinzo wo Sasageyo!</div>
                <div class="my-4 text-primary">
                    <small>
                        Made with love
                    </small>
                </div>
                <div class="mt-5 text-gray">sijey artuz</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
